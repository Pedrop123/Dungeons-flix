<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Main.css">
    <link rel="stylesheet" href="./Styles/responsive.css">

    

    <!--  -->

    <link rel="stylesheet" href="./Styles/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./Styles/Owl/owl.theme.default.css">



    <title>Nerdflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">DUNGEONS&FLIX</h1>
            <nav>
                <a href="">Livros</a>
                <a href="">Linguas</a>
                <a href="">Raças</a>
                <a href="">Classes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="arte">
            <div class="container">
                <h3 class="titulo">D&D 5e</h3>
                <p class="descricao">The Player’s Handbook is the essential reference for every Dungeons & Dragons
                    roleplayer. It contains rules for character creation and advancement, backgrounds and skills,
                    exploration and combat, equipment, spells, and much more.

                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play m-1"></i>
                        Jogar agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-tags m-1"></i>
                        Preços
                    </button>
                </div>
            </div>


        </div>
    </main>

    <div class="carrousel-books">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-book" src="./Resources/Carrousel/Apocalypse.jpg" alt="">
            </div>
            <div class="item"><img class="box-book" src="./Resources/Carrousel/Icewind.jpg" alt=""></div>
            <div class="item"><img class="box-book" src="./Resources/Carrousel/PHandbook.jpg" alt=""></div>
            <div class="item"><img class="" src="./Resources/Carrousel/Strawd.jpg" alt=""></div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/9a5c82b673.js" crossorigin="anonymous"></script>
    <script src="./js/Owl/jquery.min.js" ></script>
    <script src="./js/Owl/owl.carousel.min.js" ></script>
    <script src="./js/main.js" ></script>


</body>

</html>
